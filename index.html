<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapSat</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Header Style */
    header {
      width: 100%;
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header .tagline {
      font-size: 1.3rem;
      color: #555;
    }

    /* Chat Container */
    #chat-container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    /* Typing text */
    #typing {
      font-size: 1.1rem;
      line-height: 1.4;
      min-height: 50px; /* Ensures space during typing */
      white-space: pre-wrap;
    }

    /* Satellite Image */
    #sat-image {
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
      opacity: 0;              /* hidden initially */
      transition: opacity 1.5s ease;
    }
    #sat-image.visible {
      opacity: 1;             /* fade in */
    }

    /* AI Explanation */
    #ai-explanation {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-style: italic;
      opacity: 0;             /* hidden initially */
      transition: opacity 1.5s ease;
    }
    #ai-explanation.visible {
      opacity: 1;             /* fade in */
    }
  </style>
</head>
<body>

  <!-- Header with Title & Tagline -->
  <header>
    <h1>SnapSat</h1>
    <div class="tagline">the easiest way to have a look</div>
  </header>

  <!-- Chat Animation Section -->
  <div id="chat-container">
    <div id="typing"></div>
  </div>

  <!-- Satellite Image -->
  <!-- Make sure "images/satellite.jpg" is the correct path to your image. -->
  <img id="sat-image" src="satellite.jpg" alt="Satellite Image" />

  <!-- AI Explanation -->
  <div id="ai-explanation">
    The site was a forest until conversion in 2018. It currently looks like agricultural land.
  </div>

  <script>
    // The text to type out
    const text = "I want to buy a house, can you give me the site history?";
    let i = 0; // current index in the text
    const typingSpeed = 50; // delay in ms between each character

    const typingElement = document.getElementById("typing");
    const satImage = document.getElementById("sat-image");
    const aiExplanation = document.getElementById("ai-explanation");

    function typeText() {
      if (i < text.length) {
        typingElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeText, typingSpeed);
      } else {
        // Once typing is done, fade in the satellite image
        satImage.classList.add("visible");

        // Then show the AI explanation after a delay
        setTimeout(() => {
          aiExplanation.classList.add("visible");
        }, 2000);
      }
    }

    // Start typing when the page loads
    window.onload = () => {
      typeText();
    };
  </script>
</body>
</html>
